name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e
          echo "ğŸš€ Starting deployment on EC2..."

          # Navigate to project
          cd ~/PokePort_Market

          # Force sync with GitHub main branch
          echo "ğŸ”„ Syncing repository with origin/main..."
          git fetch origin main
          git reset --hard origin/main
          echo "âœ… Repo synced successfully."

          # Backend setup
          echo "ğŸ“¦ Installing backend dependencies..."
          cd api
          npm ci --only=production

          # Frontend setup
          echo "ğŸ¨ Building frontend..."
          cd ../pokemon-frontend
          npm ci
          npm run build

          # Deploy to Nginx
          echo "ğŸ§¹ Cleaning old files and updating Nginx..."
          sudo systemctl stop nginx
          sudo rm -rf /usr/share/nginx/html/*
          sudo cp -r dist/* /usr/share/nginx/html/
          sudo chown -R www-data:www-data /usr/share/nginx/html/
          sudo chmod -R 755 /usr/share/nginx/html/
          sudo systemctl start nginx

          # Restart backend
          echo "ğŸ” Restarting backend service..."
          pm2 restart pokeport-api

          echo "âœ… Deployment completed successfully!"
